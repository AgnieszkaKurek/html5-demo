<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>notitle</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="Script1.js"></script>
</head>
<body>
    <h1>Change Email Address</h1>
    <input type="text"
           id="username" name="username"
           pattern="[a-zA-Z]{5,}"
           placeholder="Username"
           maxlength="30" required />
    <div class="invalid">
        The required user name may only be a series of alphabetical characters.
    </div>
    <input type="email"
           id="email" name="email"
           placeholder="Email" required />
    <div class="invalid">
        The required  email adress may not include any special characters  other than the '@'sign.
    </div>
    <button type="submit"
            id="submit" name="submit" class="btn">Change</button>

</body>
</html>
