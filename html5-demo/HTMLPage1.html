<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>notitle</title>
    <script src="Script1.js"></script>
</head>
<body>
    <form novalidate>
        <label>Search:</label>
        <input type="search"
               id="search" name="search"
               autofocus />
    </form>

    <form>
        <label for="name">Name:</label>
        <input type="text"
               id="name" name="name"
               placeholder="First and Last"
               required />


        <label for="email">E-mail:</label>
        <input type="email"
               id="email" name="email"
               readonly />


        <label for="url">Url:</label>
        <input type="url"
               id="url" name="url" />

        <label for="phone">Phone:</label>
        <input type="tel"
               id="phone" name="phone"
               required />
        <label for="yearsInDev">Number of Years in Development:</label>
        <input type="number"
               id="yearsInDev" name="yearsInDev"
               min="5" max="40" step="2" />

        <label for="devExperienceRange">Development Experience Range:</label>
        <input type="range"
               id="devExperienceRange" name="devExperienceRange"
               min="0" max="100" step="1" value="50" />
        <span id="rangeValue">50</span>

        <br />
        <br />
        <label for="tShirtColor">T-shirt Color</label>
        <input type="text"
               id="tShirtColor" name="tShirtColor"
               list="colors" />
        <datalist id="colors">
            <option value="Blue"></option>
            <option value="Red"></option>
            <option value="Green"></option>
        </datalist>
        <br />
        <br />
        <label for="bgcolor">Bacgraund Color</label>
        <input type="color"
               id="bgcolor" name="bgcolor"
               value="rgb(128,0,0)" />
        <br />
        <br />
        <label for="arrivalDate">Arrival Date</label>
        <input type="date"
               id="arrivalDate" name="arrivalDate"
               value="2016-01-01" min="2016-01-01" max="2026-12-31" />
        <br />
        <label for="arrivalDTLocal">Arrival Date/Time</label>
        <input type="datetime-local"
               id="arrivalDTLocal" name="arrivalDTLocal"
               value="2016-01-01 09:30:00 UTC" />






    </form>

</body>
</html>
