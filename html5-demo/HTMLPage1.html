<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>notitle</title>
    <script src="Script1.js"></script>
</head>
<body>
    <form novalidate>
        <label>Search:</label>
        <input type="search"
               id="search" name="search"
               autofocus />
    </form>

    <form>
        <label for="name">Name:</label>
        <input type="text"
               id="name" name="name"
               placeholder="First and Last" 
               required />

        <label for="email">E-mail:</label>
        <input type="email"
               id="email" name="email"
               readonly />

        <label for="url">Url:</label>
        <input type="url"
               id="url" name="url" />

        <label for="phone">Phone:</label>
        <input type="tel"
               id="phone" name="phone"
               required />

    </form>

</body>
</html>
