<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>drag and drop</title>
    <link rel="stylesheet" href="DDstyl.css" type="text/css" />
    <script data-main="main.js" src="require-jquery"></script>
</head>
<body>
    <div id="result-stub" class="well hidden">
        <img id="drag-image" src="../img/arrow-up.png" />
        <div id="target" class="well">
            <h4>Drop Here</h4>
        </div>

        <div id="source" draggable="true" class="well">
            <h4>Drag Me</h4>
        </div>
    </div>
   
    
    <script src="DragAndDrop.js"></script>
    <script src="drag-drop.js"></script>
    



</body>
</html>
