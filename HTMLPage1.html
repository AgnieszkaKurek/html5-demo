<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>notitle</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="Script1.js"></script>
</head>
<body>
    

    <h4>Video</h4>
    <video controls width="320">
        <source src="big_buck_bunny.mp4" />
        <source src="big_buck_bunny.ogv" />
        <source src="big_buck_bunny.webm" />
    </video>
    <div>
        <input type="range"
               id="scrubber"
               min="0" max="60" 
               value="0" step="1"/>
        <span id="remainingTime">0:00</span>
        <span id="totalTime">0:00</span>
    </div>
    <div>
        <button class="btn" id="playPausa">Play</button>
        <button class="btn" id="stop">Stop</button>
        <button class="btn" id="begin">&lt;&lt;</button>
        <button class="btn" id="rewind">&lt;</button>
        <button class="btn" id="fastForward">&gt;</button>
        <button class="btn" id="end">&gt;&gt;</button>
    </div>
    <div>
        <input type="range" id="volume" min="0" step="0.1" max="1" />
        <button class="btn" id="mute">Mute</button>

    </div>
    <div>
         <input type="range"
                     id="playbackRate"
                     min="1" value="1"
                     step="1" max="4" />
        <button class="btn" id="speed">Speed</button>

    </div>
    <br />

    <h4>Audio</h4>
    <audio controls
        <source src="PolymorphicPodcast-clip.mp3" />
        <source src="PolymorphicPodcast-clip.ogg" />
        <source src="PolymorphicPodcast-clip.wav" />

    </audio>

    

</body>
</html>
